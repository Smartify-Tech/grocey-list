<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/548188bfc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
        <section class="section-center">
            <form action="" class="grocery-form">
                <p class="alert"></p>
                <h3 class="title">Book Store</h3>
                <div class="form-control">
                    <input type="text" id="book-input" placeholder="e.g Eat that frog">
                    <button type="submit" class="yellow-btn submit-btn">Submit</button>
                </div>
            </form>

            <!-- Grocery container -->
            <div class="book-container">
                <div class="book-list">
                    
                 </div>
                
                <!-- clear button -->
                <button class="yellow-btn clear-btn" type="button">Clear Items</button>
            </div>
        </section>
</body>
<script src="./index.js"></script>
</html>
